<!DOCTYPE html>
<html class="uk-dark" style="background-color: rgb(25, 25, 25);">
    <head>
        <title>Mono Catcher</title>
    </head>
    <body>
        <div class="uk-container uk-position-center">
            <div class="uk-flex">
                <div><h1 class="uk-header uk-light">Mono Catcher</h1></div>           
                <div><p class="uk-label uk-label-primary">by Matthew K</p></div>
            </div>
            <hr uk-divider/>
            <div class="">
                <h3 class="uk-light uk-text-muted">Mono Catcher is an audio utility for catching 'fake' stereo files.<br/>
                Simply load in any WAV files, choose an output folder, and click process.<br/>
                Mono Catcher will automatically convert any stereo files with identical channels to mono.</h3>
                <form method="get" action="./monoc.zip">
                    <button type="submit" class="uk-button uk-button-primary">Download for MacOS</button>
                </form>
            </div>
            <hr uk-divider/>
            <a href="https://github.com/mattjk00/monoc-c" uk-icon="icon: github">Source</a>
        </div>
    </body>
